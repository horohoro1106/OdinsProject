<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Project Calculator</title>
</head>
<body>
    <header>
        <h1>Project Calculator</h1>
        <h2>For OdinsProject</h2>
    </header>
    <main>
        <div id="calculator">
            <div class='calc__expr'>
              <input type="text">
          </div>
            <div>
              <div class="calc__btns">
                <div class="calc__btn calc__operator">+</div>
                <div class="calc__btn calc__operator">-</div>
                <div class="calc__btn calc__operator">/</div>
                <div class="calc__btn calc__operator">*</div>
                <div class="calc__btn">9</div>
                <div class="calc__btn">8</div>
                <div class="calc__btn">7</div>
                <div class="calc__btn">6</div>
                <div class="calc__btn">5</div>
                <div class="calc__btn">4</div>
                <div class="calc__btn">3</div>
                <div class="calc__btn">2</div>
                <div class="calc__btn">1</div>
                <div class="calc__btn">0</div>
                <div class="calc__btn calc__equals">=</div>
                <div class="calc__btn calc__clear">AC</div>
              </div>
          </div>
        </div>
    </main>
    <footer>
        <p>Written and coded by <a href="https://github.com/horohoro1106"  target="_blank">Serge Zdorovko</a></p>
    </footer>

    <script src='calcPlugin.js'></script>
    <script src='main.js'></script>
</body>
</html>
